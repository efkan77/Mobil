<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Takip Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            max-width: 400px;
            margin: auto;
        }
        input, button, select {
            margin: 5px;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EFE GIDA TOPTAN SATIŞ MAKBUZU</h2>
        <p>Efkan Efe - 0541 678 84 10</p>
        <label>Market Adı:</label>
        <input type="text" id="marketAdi" placeholder="Market adını girin">
        <label>Ürün Adı:</label>
        <input type="text" id="urunAdi" placeholder="Ürün adını girin">
        <label>Fiyat:</label>
        <input type="number" id="fiyat" placeholder="Fiyat girin">
        <label>Adet:</label>
        <input type="number" id="adet" placeholder="Adet girin">
        <label>Tarih:</label>
        <input type="date" id="tarih">
        <button onclick="siparisEkle()">Siparişi Ekle</button>
        <button onclick="yazdir()">Yazdır</button>
        <button onclick="whatsappPaylas()">WhatsApp ile Paylaş</button>
        <h3>Sipariş Listesi</h3>
        <ul id="siparisListesi"></ul>
    </div>
    <script>
        let siparisler = [];
        function siparisEkle() {
            let marketAdi = document.getElementById("marketAdi").value;
            let urunAdi = document.getElementById("urunAdi").value;
            let fiyat = document.getElementById("fiyat").value;
            let adet = document.getElementById("adet").value;
            let tarih = document.getElementById("tarih").value;
            if (marketAdi && urunAdi && fiyat && adet && tarih) {
                let siparis = `${marketAdi} - ${urunAdi} - ${adet} adet - ${fiyat} TL - ${tarih}`;
                siparisler.push(siparis);
                document.getElementById("siparisListesi").innerHTML += `<li>${siparis}</li>`;
            } else {
                alert("Tüm alanları doldurun!");
            }
        }
        function yazdir() {
            let yazdirMetni = "EFE GIDA\n\n" + siparisler.join("\n");
            let w = window.open();
            w.document.write(`<pre>${yazdirMetni}</pre>`);
            w.print();
            w.close();
        }
        function whatsappPaylas() {
            let mesaj = "EFE GIDA\n\n" + siparisler.join("\n");
            let url = `https://api.whatsapp.com/send?text=${encodeURIComponent(mesaj)}`;
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
